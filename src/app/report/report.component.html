<as-split #splitter direction="horizontal">

  <as-split-area [size]="25">
    <div class="h-100">
      <app-debug-tree
        [adjustWidth]="treeWidth.asObservable()"
        (closeEntireTreeEvent)="closeEntireTree()"
        (selectReportEvent)="selectReport($event)"
        [currentView]="currentView"></app-debug-tree>
    </div>
  </as-split-area>
  <as-split-area [size]="75" style="overflow: hidden">
    <app-edit-display
      [newTab]="newTab"
      [containerHeight]="calculatedHeight"
      (closeReportEvent)="closeReport($event)"
      [currentView]="currentView"
      id="debug"></app-edit-display>
  </as-split-area>

</as-split>
