<div class="m-1" data-cy-report-edit-form>
  @if (editForm) {
    <form [formGroup]="editForm!">
      <div class="form-group">
        <label>Name</label>
        <input data-cy-report-edit-form="name" type="text" class="form-control" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input class="form-control" placeholder="Description" formControlName="description">
      </div>
      <div class="form-group">
        <label>Path</label>
        <input type="text" class="form-control" placeholder="/path/to/report/" formControlName="path">
      </div>
      <div class="form-group">
        <label>Transformation</label>
        <div>
          <textarea class="form-control transformation" formControlName="transformation"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label>Variables</label>
        <div>
          <textarea class="form-control variables" formControlName="variableCsv"></textarea>
        </div>
      </div>
    </form>
  }
</div>
