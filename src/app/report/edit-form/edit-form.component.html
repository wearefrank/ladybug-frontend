<div class="m-1" data-cy-report-edit-form>
  <div class="form-group">
    <label>Name</label>
    <input data-cy-report-edit-form="name" type="text" class="form-control" placeholder="Name" [(ngModel)]="_name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" placeholder="Description" [(ngModel)]="_description">
  </div>
  <div class="form-group">
    <label>Path</label>
    <input type="text" class="form-control" placeholder="/path/to/report/" [(ngModel)]="_path">
  </div>
  <div class="form-group">
    <label>Transformation</label>
    <div>
      <textarea class="form-control transformation" [(ngModel)]="_transformation"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label>Variables</label>
    <div>
      <textarea class="form-control variables" [(ngModel)]="_variables"></textarea>
    </div>
  </div>
</div>
