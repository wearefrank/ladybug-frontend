<as-split direction="horizontal">
  <as-split-area class="split-size" [size]="25">
    <app-debug-tree
      [adjustWidth]="treeWidth.asObservable()"
      [currentView]="currentView"
      (closeEntireTreeEvent)="closeEntireTree()"
      (selectReportEvent)="selectReport($event)"
    />
  </as-split-area>
  <as-split-area class="right-side" [size]="75">
    <app-report-buttons
      [allowed$]="buttonStatusSubject"
      (reportCommand)="onButton($event)">
    </app-report-buttons>
    @if (reportNode) {
      <app-report-value [height]="monacoEditorHeight" [report$]="reportSubject"></app-report-value>
    }
    @if (checkpointNode) {
      <app-checkpoint-value [height]="monacoEditorHeight" [originalValue$]="checkpointValueSubject"></app-checkpoint-value>
    }
  </as-split-area>
</as-split>
