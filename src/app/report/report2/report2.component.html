<as-split direction="horizontal">
  <as-split-area class="split-size" [size]="25">
    <app-debug-tree
      [adjustWidth]="treeWidth.asObservable()"
      [currentView]="currentView"
      (closeEntireTreeEvent)="closeEntireTree()"
      (selectReportEvent)="selectReport($event)"
    />
  </as-split-area>
  <as-split-area class="right-side" [size]="75">
    @if (reportValueState !== 'none') {
      <app-report-buttons
        [allowed$]="buttonStatusSubject"
        (reportCommand)="onButton($event)">
      </app-report-buttons>
    }
    @if (reportValueState === 'report') {
      <app-report-value
        [height]="monacoEditorHeight"
        [report$]="reportSubject"
        [save$]="saveReportSubject"
        (savedChanges)="onSavedChanges($event)"></app-report-value>
    }
    @if (reportValueState === 'checkpoint') {
      <app-checkpoint-value
        [height]="monacoEditorHeight"
        [originalCheckpoint$]="checkpointValueSubject"
        [editToNull$]="editCheckpointToNullSubject"
        [save$]="saveCheckpointSubject"
        (savedChanges)="onSavedChanges($event)"></app-checkpoint-value>
    }
  </as-split-area>
</as-split>
