<div data-cy-debug-editor="buttons" class="buttons">
  <section class="buttons button-section">
    <p class="button-section-title">Checkpoint</p>
    @if (allowed.closeAllowed) {
      <button
        data-cy-debug-editor="close"
        title="Close"
        class="btn btn-info"
        (click)="close()"
      ><i class="fa fa-times"></i></button>
    }
    @if (allowed.makeNullAllowed) {
      <button
        data-cy-debug-editor="close"
        title="Close"
        class="btn btn-info"
        (click)="makeNull()"
      >make null</button>
    }
  </section>
  <span class="button-divider">&#124;</span>
  <section class="buttons button-section">
    <p class="button-section-title">Report{{ getReadOnly() }}</p>
    @if (allowed.saveAllowed) {
    <button
      data-cy-report="save"
      class="btn btn-info"
      title="Save"
      (click)="save()"
    ><i class="fa fa-save"></i></button>
    }
  </section>
</div>
