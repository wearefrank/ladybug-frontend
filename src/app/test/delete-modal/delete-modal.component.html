<ng-template #modal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="cloneModal">Are you sure you want to delete the following reports</h5>
    <button type="button" class="close" (click)="modal.dismiss()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let report of reports"> [{{report.storageId}}] {{ report.name }}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button data-cy-delete-modal="confirm" class="btn btn-info" id="confirmDeletion" (click)="deleteReports(); modal.dismiss()">Yes</button>
    <button class="btn btn-info" (click)="modal.dismiss()">No</button>
  </div>

</ng-template>
