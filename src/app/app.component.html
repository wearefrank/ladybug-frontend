<div class="p-3">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" (navChange)="detectTabChange($event)" class="nav-tabs">
    <li [ngbNavItem]="1" id="debugTab" [destroyOnHide]="false">
      <a ngbNavLink>Debug</a>
      <ng-template ngbNavContent>
        <app-debug #debug (openSelectedCompareReportsEvent)="openNewCompareTab($event)"></app-debug>
      </ng-template>
    </li>
    <li [ngbNavItem]="2" id="testTab" [destroyOnHide]="false">
      <a ngbNavLink>Test</a>
      <ng-template ngbNavContent>
        <app-test (openTestReportEvent)="openTestReport($event)" (openCompareReportsEvent)="openNewCompareTab($event)"></app-test>
      </ng-template>
    </li>
    <li *ngFor="let tab of tabs; let i = index" [ngbNavItem]="i + 3" id="{{tab.key}}">
      <a ngbNavLink>{{tab.key}}
        <span (click)="closeTab($event, i)">Ã—</span>
      </a>
      <ng-template ngbNavContent *ngIf="tab.key === 'Compare'">
        <ng-container *ngComponentOutlet="tab.value; injector: compareInjector"></ng-container>
      </ng-template>
      <ng-template ngbNavContent *ngIf="tab.key !== 'Compare'">
        <ng-container *ngComponentOutlet="tab.value; injector: reportInjector"></ng-container>
      </ng-template>
    </li>
    <li ngbNavItem [disabled]="true" class="ml-auto">
      <a ngbNavLink>v{{appVersion}}</a>
      <ng-template ngbNavContent></ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>

<app-toast></app-toast>
