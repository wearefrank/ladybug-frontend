<div class="box">
  <div class="row top">
    <div class="w-100 h-100">
      <app-table (openReportInSeparateTabEvent)="openReportInSeparateTab($event)" (openReportEvent)="addReportToTree($event)" (changeViewEvent)="changeView($event)" (openSelectedCompareReportsEvent)="openSelectedReports($event)"></app-table>
    </div>
  </div>
  <div class="border-bottom"></div>
  <div class="row bottom mb-0 pb-0">
    <div class="border-right w-25">
      <app-debug-tree (closeEntireTreeEvent)="closeEntireTree()" (selectReportEvent)="selectReport($event)" [currentView]="currentView"></app-debug-tree>
    </div>
    <div class="col pr-0">
      <app-display (closeReportEvent)="closeReport($event)" [currentView]="currentView" [id]="'debug'"></app-display>
    </div>
  </div>
</div>
