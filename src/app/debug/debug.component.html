<div class="box">
  <div class="row top">
    <div class="w-100 h-100">
      <app-table (openReportInSeparateTabEvent)="openReportInSeparateTab($event)"
                 (openReportEvent)="addReportToTree($event)" (changeViewEvent)="changeView($event)"
                 (openSelectedCompareReportsEvent)="openSelectedReports($event)"></app-table>
    </div>
  </div>
  <div class="border-bottom"></div>
  <div #bottomHalf id="bottom-half" class="row bottom mb-0 pb-0">
    <as-split #splitter direction="horizontal">
      <as-split-area [size]="25">
        <div class="debug-tree">
          <app-debug-tree [adjustWidth]="treeWidth.asObservable()" (closeEntireTreeEvent)="closeEntireTree()"
                          (selectReportEvent)="selectReport($event)" [currentView]="currentView"></app-debug-tree>
        </div>
      </as-split-area>
      <as-split-area #rightSide [size]="75" style="overflow: hidden">
        <!--        <div style="background-color: red; height: 100%;"></div>-->
        <app-display (closeReportEvent)="closeReport($event)"
                     [currentView]="currentView"
                     [id]="'debug'"></app-display>
        <!--        <div class="pl-2 pr-0 debug-display">-->
        <!--          -->
        <!--        </div>-->
      </as-split-area>
    </as-split>
  </div>
</div>
