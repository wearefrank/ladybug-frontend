<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title" id="settingsModal">Options</h5>
    <button
      id="debugSettingsModalClose"
      data-cy-settings="close"
      type="button"
      class="close"
      (click)="closeSettingsModal()"
    >
      <span>&times;</span>
    </button>
  </div>

  <form [formGroup]="settingsForm" (change)="formHasChanged()">
    <div class="modal-body container">
      <div>
        <h5>Info</h5>
        <div class="d-flex flex-column gap-2">
          <div class="d-flex flex-row gap-1">
            <p class="m-0">Backend Version: {{ backendVersion }}</p>
            <i
              class="bi bi-copy cursor-pointer"
              [appCopyTooltip]="backendVersion"
            ></i>
          </div>
          <div class="d-flex flex-row gap-1">
            <p class="m-0">Frontend Version: {{ frontendVersion }}</p>
            <i
              class="bi bi-copy cursor-pointer"
              [appCopyTooltip]="frontendVersion"
            ></i>
          </div>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <h5>Debug tree</h5>
        <div
          class="checkbox"
          title="When checked, file tree shows multiple files"
        >
          <label for="show-multiple"
            >Show multiple files in debug file-tree</label
          >
          <input
            class="btn btn-info my-2 p-1 w-fit"
            data-cy-settings="showAmount"
            id="show-multiple"
            type="checkbox"
            [formControlName]="showMultipleFilesKey"
          />
        </div>
      </div>
      <hr />
      <div class="form-group">
        <h5>Editor</h5>
        <div
          class="checkbox"
          title="When checked, search window is shown when editor is loaded"
        >
          <label for="show-search-on-load"
            >Show search window in editor on load</label
          >
          <input
            class="btn btn-info my-2 p-1 w-fit"
            data-cy-settings="showSearchOnLoad"
            id="show-search-on-load"
            type="checkbox"
            [formControlName]="showSearchWindowOnLoadKey"
          />
        </div>
        <br />
        <div
          class="checkbox"
          title="When checked, files are shown prettified in editor by default"
        >
          <label for="prettify-on-load">Prettify files in editor on load</label>
          <input
            type="checkbox"
            id="prettify-on-load"
            data-cy-prettify-on-load
            [formControlName]="prettifyOnLoadKey"
          />
        </div>
      </div>
      <hr />
      <div class="form-group">
        <h5>Report table</h5>
        <div title="Configure the amount of spacing in the report table">
          <label for="show-multiple">Spacing for report table</label>
          <select
            data-cy-settings="spacingDropdown"
            class="form-control custom-select mr-sm-2"
            [formControlName]="tableSpacingKey"
          >
            @for (option of spacingOptions; track option) {
              <option [value]="option" [selected]="option === tableSpacing">
                <span>{{ option }}x</span>
              </option>
            }
          </select>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <label>Report generator</label>
        <select
          class="form-control custom-select mr-sm-2"
          data-cy-settings="generatorEnabled"
          [formControlName]="generatorEnabledKey"
        >
          <option>Enabled</option>
          <option>Disabled</option>
        </select>
      </div>

      <div class="form-group">
        <label for="openLatestReports">Open latest reports</label>
        <div class="input-group">
          <input
            #numberInput
            type="number"
            value="10"
            class="form-control"
            placeholder="10"
            id="openLatestReports"
          />
          <div class="input-group-append">
            <button
              class="btn btn-info"
              type="button"
              (click)="openLatestReports(+numberInput.value)"
            >
              Open
            </button>
          </div>
        </div>
        <div class="form-check-inline ml-1 mt-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="openReportCheckbox"
          />
          <label class="form-check-label" for="openReportCheckbox">
            Exclude reports with empty report.xml
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="openLatestReports">Report filter (regex)</label>
        <div class="input-group">
          <input
            type="search"
            title="Example 1 (only store report when name is Hello World):
Hello World

Example 2 (only store report when name contains Hello or World):
.*(Hello|World).*

Example 3 (only store report when name doesn't start with Hello World):
^(?!Hello World).*"
            class="form-control"
            [placeholder]="defaultRegexValue"
            [formControlName]="regexFilterKey"
          />
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <div class="form-group form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          data-cy-settings-transformation-enabled
          [formControlName]="transformationEnabledKey"
        />
        <label class="form-check-label transform-label">
          Use transformation for <code>report.xml</code>
        </label>
      </div>
      <div class="form-group">
        <label
          >Transformation
          <i
            class="fa fa-info-circle"
            title="To see the change of the transformation, please reopen the current report or open a new one."
          ></i
        ></label>
        <textarea
          class="form-control"
          rows="10"
          data-cy-settings-transformation
          [formControlName]="transformationKey"
        ></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button
        data-cy-settings="factoryReset"
        title="Reset and save factory settings"
        type="button"
        class="btn btn-info"
        (click)="factoryReset()"
      >
        <i class="fa fa-refresh"></i>
      </button>
      <button
        title="Revert changes"
        type="button"
        class="btn btn-info"
        (click)="loadSettings()"
      >
        <i class="fa fa-undo"></i>
      </button>
      <button
        data-cy-settings="saveChanges"
        title="Save changes"
        type="submit"
        id="saveTableSettings"
        class="btn btn-info"
        (click)="onClickSave()"
      >
        <i class="fa fa-save"></i>
      </button>
    </div>
  </form>
</ng-template>

<ng-template #unsavedChangesModal>
  <div class="modal-header">
    <h5 class="modal-title">Options</h5>
  </div>
  <div class="modal-body">
    <h3>You have unsaved changes, are you sure you want to close?</h3>
    <div class="d-flex flex-row justify-content-between">
      <button class="btn btn-success" (click)="saveAndClose()">
        Save and close
      </button>
      <button class="btn btn-outline-danger" (click)="closeWithoutSaving()">
        Discard and close
      </button>
    </div>
  </div>
</ng-template>
