<ng-template #modal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="cloneModal">Are you sure you want to delete all reports?</h5>
    <button type="button" class="close" (click)="modal.dismiss()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button data-cy-delete-modal="confirm" class="btn btn-info" id="confirmDeletion" (click)="deleteAllReports(); modal.dismiss()">Yes</button>
    <button class="btn btn-info" (click)="modal.dismiss()">No</button>
  </div>

</ng-template>
